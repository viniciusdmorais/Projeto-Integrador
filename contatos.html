<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/load_component.js"></script>

    <link rel="stylesheet" href="assets/css/defaut_rt.css" />
    <link rel="stylesheet" href="assets/css/header_footer_rt.css" />
    <link rel="stylesheet" href="assets/css/login_contatos.css" />

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
    <title>Bora Comer/Contatos</title>
  </head>
  <body>
    <header></header>
    <div class="container_contato">
      <main class="main_contato">
        <section class="section_contato">
          <div class="foto">
            <img src="assets/images/contatos-1.svg" alt="" />
          </div>
          <form class="form-contato" action="">
            <input
              type="text"
              id="name"
              placeholder="Nome Completo"
              name="name"
              required
            />

            <input
              type="email"
              id="email"
              placeholder="E-mail"
              name="email"
              required
            />
            <input
              type="text"
              id="assunto"
              placeholder="Assunto"
              name="assunto"
              required
            />
            <textarea
              cols="30"
              rows="15"
              id="msg"
              placeholder="Mensagem"
              required
              style="resize: none"  
            ></textarea>
            <!-- style="resize: none" Ã© para trancar o tamanho da caixa de texto! -->

            <button class="button_enviar" type=" submit">Enviar</button>
          </form>
        </section>
      </main>
    </div>

    <footer></footer>
  </body>
</html>
