<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/load_component.js"></script>
    <script src="assets/js/load_restaurantes.js"></script>


    <link rel="stylesheet" href="assets/css/defaut_rt.css" />
    <link rel="stylesheet" href="assets/css/header_footer_rt.css" />
    <link rel="stylesheet" href="assets/css/locais.css" />

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
    <title>Bora Comer - Restaurantes</title>
</head>

<body>
    <header></header>

    <div class="container">
        <aside>
            <h3>Filtros</h3>

            <form class="busca_locais">
                <input class="busca_locais" id="search_locais" type="search" placeholder="Busca...">
            </form>

            <form id="filt" action="#">
                
            </form>
        </aside>

        <main></main>
    </div>

    <footer></footer>

    <script>
        let pagina = Number((new URLSearchParams(window.location.search)).get('pg'));
        (pagina===0)?pagina=1:'';
        
        listarLocais(pagina);

        document.getElementById('filt').addEventListener('change', (e) => {
            document.querySelector('main').innerHTML = '';
            listarLocais(pagina);
        });

        
        document.getElementById('search_locais').addEventListener('change', (e) => {
            document.querySelector('main').innerHTML = '';
            listarLocais(pagina);
        });

        document.addEventListener("keydown", function(e) {
            if(e.keyCode === 13) {
                e.preventDefault();
                document.querySelector('main').innerHTML = '';
                listarLocais(pagina);
            }
        });
    </script>
</body>

</html>
